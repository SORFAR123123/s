<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Mazos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div id="pantalla-inicio" class="pantalla activa">
        <div class="contenedor">
            <h1>BIBLIOTECA DE MAZOS</h1>
            <p class="subtitulo">Selecciona una categoría</p>
            
            <div class="menu-principal">
                <div class="seccion-menu">
                    <h2 class="titulo-seccion">CATEGORÍAS</h2>
                    <div class="contenedor-tarjetas">
                        <!-- Categoría 1 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria1')">
                            <img src="imagenes/categoria1.jpg" alt="Anime" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Anime</div>
                        </div>
                        
                        <!-- Categoría 2 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria2')">
                            <img src="imagenes/categoria2.jpg" alt="Videojuegos" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Videojuegos</div>
                        </div>
                        
                        <!-- Categoría 3 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria3')">
                            <img src="imagenes/categoria3.jpg" alt="Películas" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Películas</div>
                        </div>
                        
                        <!-- Categoría 4 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria4')">
                            <img src="imagenes/categoria4.jpg" alt="Música" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Música</div>
                        </div>
                        
                        <!-- Categoría 5 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria5')">
                            <img src="imagenes/categoria5.jpg" alt="Ciencia" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Ciencia</div>
                        </div>
                        
                        <!-- Categoría 6 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria6')">
                            <img src="imagenes/categoria6.jpg" alt="Historia" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Historia</div>
                        </div>
                        
                        <!-- Categoría 7 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria7')">
                            <img src="imagenes/categoria7.jpg" alt="Arte" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Arte</div>
                        </div>
                        
                        <!-- Categoría 8 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria8')">
                            <img src="imagenes/categoria8.jpg" alt="Deportes" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Deportes</div>
                        </div>
                        
                        <!-- Categoría 9 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria9')">
                            <img src="imagenes/categoria9.jpg" alt="Tecnología" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Tecnología</div>
                        </div>
                        
                        <!-- Categoría 10 -->
                        <div class="lastsummer-card" onclick="cargarCategoria('categoria10')">
                            <img src="imagenes/categoria10.jpg" alt="Literatura" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Literatura</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE MAZOS -->
    <div id="pantalla-mazos" class="pantalla">
        <div class="contenedor">
            <div class="barra-superior">
                <div class="contador" id="titulo-categoria">Categoría</div>
                <button class="boton-home" onclick="volverAlInicio()">Volver al Inicio</button>
            </div>
            
            <h2 id="nombre-categoria">Mazos Disponibles</h2>
            
            <div class="contenedor-mazos-categoria" id="contenedor-mazos">
                <!-- Los mazos se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <!-- PANTALLA DEL QUIZ -->
    <div id="pantalla-quiz" class="pantalla">
        <div class="contenedor">
            <div class="barra-superior">
                <div class="contador" id="contador-preguntas">Pregunta: <span id="numero-pregunta">1</span>/<span id="total-preguntas">10</span></div>
                <button class="boton-home" onclick="volverACategoria()">Volver a Mazos</button>
            </div>
            
            <div class="contenido-quiz">
                <div class="palabra-japones" id="palabra-japones">言葉</div>
                
                <div class="contenedor-opciones" id="contenedor-opciones">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
                
                <div class="resultado" id="resultado"></div>
                
                <button class="boton-principal" id="boton-siguiente" onclick="siguientePregunta()" style="display: none;">Siguiente Pregunta</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE RESULTADOS -->
    <div id="pantalla-resultados" class="pantalla">
        <div class="contenedor">
            <h1>Resultados del Quiz</h1>
            
            <div class="resultado-final" id="resultado-final">
                <!-- Los resultados se mostrarán aquí -->
            </div>
            
            <button class="boton-principal" onclick="volverACategoria()">Volver a Mazos</button>
            <button class="boton-secundario" onclick="repetirQuiz()">Repetir Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
