<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Mazos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div id="pantalla-inicio" class="pantalla activa">
        <div class="contenedor">
            <h1>MIS MAZOS</h1>
            <p class="subtitulo">Selecciona un mazo para comenzar</p>
            
            <div class="menu-principal">
                <div class="seccion-menu">
                    <h2 class="titulo-seccion">MAZOS DISPONIBLES</h2>
                    <div class="contenedor-tarjetas">
                        <!-- The Last Summer -->
                        <div class="lastsummer-card" onclick="cargarMazo('lastsummer')">
                            <img src="imagenes/lastsummer.jpg" alt="The Last Summer" class="lastsummer-imagen">
                            <div class="lastsummer-texto">The Last Summer</div>
                        </div>
                        
                        <!-- Mazo 2 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo2')">
                            <img src="imagenes/mazo2.jpg" alt="Mazo 2" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 2</div>
                        </div>
                        
                        <!-- Mazo 3 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo3')">
                            <img src="imagenes/mazo3.jpg" alt="Mazo 3" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 3</div>
                        </div>
                        
                        <!-- Mazo 4 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo4')">
                            <img src="imagenes/mazo4.jpg" alt="Mazo 4" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 4</div>
                        </div>
                        
                        <!-- Mazo 5 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo5')">
                            <img src="imagenes/mazo5.jpg" alt="Mazo 5" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 5</div>
                        </div>
                        
                        <!-- Mazo 6 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo6')">
                            <img src="imagenes/mazo6.jpg" alt="Mazo 6" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 6</div>
                        </div>
                        
                        <!-- Mazo 7 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo7')">
                            <img src="imagenes/mazo7.jpg" alt="Mazo 7" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 7</div>
                        </div>
                        
                        <!-- Mazo 8 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo8')">
                            <img src="imagenes/mazo8.jpg" alt="Mazo 8" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 8</div>
                        </div>
                        
                        <!-- Mazo 9 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo9')">
                            <img src="imagenes/mazo9.jpg" alt="Mazo 9" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 9</div>
                        </div>
                        
                        <!-- Mazo 10 -->
                        <div class="lastsummer-card" onclick="cargarMazo('mazo10')">
                            <img src="imagenes/mazo10.jpg" alt="Mazo 10" class="lastsummer-imagen">
                            <div class="lastsummer-texto">Mazo 10</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PANTALLA DEL QUIZ -->
    <div id="pantalla-quiz" class="pantalla">
        <div class="contenedor">
            <div class="barra-superior">
                <div class="contador" id="contador-preguntas">Pregunta: <span id="numero-pregunta">1</span>/<span id="total-preguntas">10</span></div>
                <button class="boton-home" onclick="volverAlInicio()">Volver al Inicio</button>
            </div>
            
            <div class="contenido-quiz">
                <div class="palabra-japones" id="palabra-japones">言葉</div>
                <div class="lectura" id="lectura">(kotoba)</div>
                
                <div class="contenedor-opciones" id="contenedor-opciones">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
                
                <div class="resultado" id="resultado"></div>
                
                <button class="boton-principal" id="boton-siguiente" onclick="siguientePregunta()" style="display: none;">Siguiente Pregunta</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE RESULTADOS -->
    <div id="pantalla-resultados" class="pantalla">
        <div class="contenedor">
            <h1>Resultados del Quiz</h1>
            
            <div class="resultado-final" id="resultado-final">
                <!-- Los resultados se mostrarán aquí -->
            </div>
            
            <button class="boton-principal" onclick="volverAlInicio()">Volver al Inicio</button>
            <button class="boton-secundario" onclick="repetirQuiz()">Repetir Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
