<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio de Idiomas con Manga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Estudio de Idiomas con Manga</h1>
        <p>Selecciona un manga para comenzar a estudiar</p>
        <a href="#" id="githubLink" class="github-link">üìö Ver GitHub Pages</a>
    </header>

    <div class="container">
        <!-- Pantalla de selecci√≥n de mangas -->
        <div id="manga-selection" class="manga-selection">
            <!-- Las tarjetas de manga se generar√°n din√°micamente con JavaScript -->
        </div>

        <!-- Pantalla de selecci√≥n de mazos -->
        <div id="decks-screen" class="decks-screen">
            <button id="back-to-manga" class="back-button">
                <span>‚Üê</span> Volver a Mangas
            </button>
            <h2 id="current-manga-title">Mazos de estudio</h2>
            <div id="deck-selection" class="deck-selection">
                <!-- Las tarjetas de mazo se generar√°n din√°micamente con JavaScript -->
            </div>
        </div>

        <!-- Pantalla de estudio -->
        <div id="study-screen" class="study-screen">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="score-display" id="score-display">Puntuaci√≥n: 0/0</div>
            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                <img class="question-image" id="question-image" src="" alt="Imagen de la pregunta">
            </div>
            <div class="options-container" id="options-container">
                <!-- Las opciones se generar√°n din√°micamente con JavaScript -->
            </div>
        </div>

        <!-- Pantalla de resultados -->
        <div id="result-screen" class="result-screen">
            <h2>¬°Estudio completado!</h2>
            <p id="final-score">Tu puntuaci√≥n final: 0/0</p>
            <button id="restart-button" class="restart-button">Estudiar otro mazo</button>
            <button id="back-to-decks" class="restart-button" style="background-color: #95a5a6; margin-left: 10px;">Volver a mazos</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
